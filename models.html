<body>
	<script>
		var i = 0; // Start point
		var images = ['4053.jpg', 'FIA552CK4EF4KJA.jpg', 'images.jpeg', 'image4.jpg']
		
		// Change Image
		function changeImg(){
			document.slide.src = "images/simpleslideshow/"+images[i];
	
			if(i < images.length - 1){
				i++;
			} else {
				i = 0;
			}
	
			setTimeout("changeImg()", 1000);
		}
		window.onload = changeImg;
	</script>
